<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="header">
        <img src="./images/bg-pattern-card.svg" alt="bg-patten-card" />
      </div>
      <div class="main">
        <div class="profile-img-wrapper">
          <img src="./images/image-victor.jpg" alt="profile-image" />
        </div>
        <div class="profile-info">
          <p><span> Victor Crest</span> 26</p>
          <p>London</p>
        </div>
      </div>
      <div class="footer">
        <div class="followers">
          <h1>80K</h1>
          <h2>Followers</h2>
        </div>
        <div class="likes">
          <h1>803K</h1>
          <h2>Likes</h2>
        </div>
        <div class="photos">
          <h1>1.4K</h1>
          <h2>Photos</h2>
        </div>
      </div>
    </main>
  </body>
</html>
